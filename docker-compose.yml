version: '3.7'
services:
# Database Service (Mysql)
  icts-mysql:
    container_name: icts-mysql
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_DATABASE: lojavirtual
      MYSQL_USER: luiz
      MYSQL_PASSWORD: 123456789
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    restart: always

  backend:
    restart: always
    build: ./lojavirtual
    working_dir: /lojavirtual
    volumes:
      - ./lojavirtual:/lojavirtual
      - ~/.m2:/root/.m2
    expose:
      - "8080"
    command: mvn clean spring-boot:run -Dspring-boot.run.profiles=prod
    depends_on:
      - icts-mysql

